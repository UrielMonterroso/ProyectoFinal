{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{% static 'js/funciones.js' %}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="generator" content="    ">
    <title>Iniciar Sesion</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

</head>
<body> 

    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form>
    <a href={% url 'home:homeapp' %} class="w-100 btn btn-lg btn-info">Regresar</a>
    <br><br><br><br>
    <h1 class="h3 mb-3 fw-normal"><FONT COLOR="yellow">Iniciar Sesión</FONT></h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Correo Electronico</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Contraseña</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me;"> <FONT COLOR="white"> Recuerdame</FONT>
      </label>
    </div>
    <a href={% url 'home:servapp' %} class="w-100 btn btn-lg btn-primary">Iniciar Sesión</a>
    <p class="mt-5 mb-3 text-muted"><FONT COLOR="white">&copy; Puede ingresar cualquier caracter</p></FONT>
  </form>

  <form action="" method="POST">
    <div class="form-floating">
      {% csrf_token %} 
      {{ form.as_p }}
    </div>
    <input type="submit" name="submit">

  </form>

  <footer class="py-3 my-4">
    <p class="text-center text-muted"><FONT COLOR="white">Estetica Canina<br>"RHEMA"</p></FONT>
  </footer>
</main>
</body>
</html>
